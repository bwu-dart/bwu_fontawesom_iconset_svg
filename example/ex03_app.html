<dom-module id="ex03-app">
  <template>
    <style>
      :host {
        display: block;
      }

      h2 {
        text-transform: capitalize;
      }

      iron-icon {
        transition: all 0.2s;
        --webkit-transition: all 0.2s;
      }

      iron-icon:hover {
        fill: #fb8c00;
      }

      .set {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);

        margin: auto;
        padding: 1em 0;
        border-bottom: 1px solid silver;
        color: #656565;
      }

      .set:last-of-type {
        border-bottom: none;
      }
      .set:nth-of-type(4n-3) {
        color: var(--paper-grey-700);
      }
      .set:nth-of-type(4n-2) {
        color: var(--google-yellow-300);
      }
      .set:nth-of-type(4n-1) {
        color: var(--google-green-500);
      }
      .set:nth-of-type(4n) {
        color: var( --google-blue-500);
      }

      .container {
        @apply(--layout-wrap);
        @apply(--layout-center);
        @apply(--layout-flex-1);
        min-width: 10em;
        padding: 1em 0.5em;
        text-align: center;
      }

      .container > div {
        margin-top: 0.5em;
        color: black;
        font-size: 10px;
      }
    </style>
    <h3>BWU Fontawesome Iconset SVG - Example 3</h3>
    <ul>
      <li><a href="https://elements.polymer-project.org/elements/iron-icons?view=demo:demo/index.html" target="_blank">Polymer core-icons overview</a> </li>
    </ul>
    <div class="set">
      <template is="dom-repeat" items="{{iconNames}}" as="icon">
        <span class="container">
          <iron-icon icon="[[icon]]"></iron-icon>
          <div>{{icon}}</div>
        </span>
      </template>
    </div>
  </template>
</dom-module>
